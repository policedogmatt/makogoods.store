<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakoGoods Store | Premium Logistics</title>
    
    <!-- PayPal SDK -->
    <!-- REPLACE YOUR_CLIENT_ID with your actual PayPal Client ID from developer.paypal.com -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fbfbfd; }
        .page-fade { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .nav-link.active { color: #0ea5e9; font-weight: 600; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
    </style>
</head>
<body class="text-slate-900 min-h-screen flex flex-col">

    <!-- Premium Navigation -->
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-100">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#home" class="flex items-center space-x-2 transition hover:opacity-80">
                <img src="https://i.postimg.cc/13YCMm2N/Mako-Goods-1.png" alt="MakoGoods Logo" class="h-10 w-auto">
            </a>
            
            <div class="hidden md:flex items-center space-x-10">
                <a href="#home" class="nav-link text-sm font-medium text-slate-500 hover:text-sky-500 transition">Home</a>
                <a href="#products" class="nav-link text-sm font-medium text-slate-500 hover:text-sky-500 transition">Shop</a>
                <a href="#about" class="nav-link text-sm font-medium text-slate-500 hover:text-sky-500 transition">About</a>
            </div>

            <div class="flex items-center space-x-6">
                <a href="#cart" class="relative group p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-600 group-hover:text-sky-500 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                    <span id="cart-count" class="absolute top-0 right-0 bg-sky-500 text-white text-[10px] rounded-full h-5 w-5 flex items-center justify-center font-bold border-2 border-white shadow-sm">0</span>
                </a>
                <button id="mobile-menu-btn" class="md:hidden text-slate-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </nav>
        <!-- Mobile Dropdown -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-slate-50 p-6 space-y-4">
            <a href="#home" class="block text-lg font-medium text-slate-600">Home</a>
            <a href="#products" class="block text-lg font-medium text-slate-600">Shop</a>
            <a href="#about" class="block text-lg font-medium text-slate-600">About</a>
        </div>
    </header>

    <!-- Content Rendering Area -->
    <main id="main-content" class="container mx-auto px-6 py-8 flex-grow">
        <div class="flex flex-col justify-center items-center py-40 space-y-4">
            <div class="w-12 h-12 border-4 border-sky-500 border-t-transparent rounded-full animate-spin"></div>
            <p class="text-slate-400 font-medium">Securing connection to MakoGoods...</p>
        </div>
    </main>

    <!-- Professional Footer -->
    <footer class="bg-white border-t border-slate-100 py-16 mt-20">
        <div class="container mx-auto px-6 text-center">
            <img src="https://i.postimg.cc/13YCMm2N/Mako-Goods-1.png" alt="MakoGoods" class="h-8 mx-auto mb-8 opacity-40 grayscale hover:grayscale-0 transition duration-500">
            <p class="text-slate-400 text-sm font-medium">&copy; 2026 MakoGoods Store. Global Logistics & Curated Retail.</p>
            <div class="mt-8 flex justify-center space-x-6 text-[10px] uppercase tracking-widest font-bold text-slate-300">
                <a href="#admin" class="hover:text-sky-500 transition">Inventory Console</a>
                <span>&bull;</span>
                <a href="#about" class="hover:text-sky-500 transition">Customer Support</a>
                <span>&bull;</span>
                <a href="#" class="hover:text-sky-500 transition">Privacy Policy</a>
            </div>
        </div>
    </footer>

    <!-- Instant Success Toast -->
    <div id="toast" class="fixed bottom-8 right-8 bg-slate-900 text-white px-6 py-4 rounded-2xl shadow-2xl transform translate-y-40 transition-transform duration-500 z-[100] flex items-center space-x-3">
        <div class="bg-green-500 rounded-full p-1">
            <svg class="h-4 w-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/></svg>
        </div>
        <span id="toast-msg" class="font-medium">Added to bag</span>
    </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getFirestore, collection, onSnapshot, addDoc, doc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

// --- SYSTEM CONFIG ---
const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
const appId = typeof __app_id !== 'undefined' ? __app_id : 'makogoods-store';
let db, auth;
let products = [];
let cart = JSON.parse(localStorage.getItem('mako_cart')) || [];

const main = document.getElementById('main-content');
const cartCount = document.getElementById('cart-count');

// --- SMART ROUTER ---
const routes = {
    '#home': renderHome,
    '#products': renderProducts,
    '#about': renderAbout,
    '#cart': renderCart,
    '#checkout': renderCheckout,
    '#thankyou': renderThankYou,
    '#admin': renderAdmin
};

function router() {
    const hash = window.location.hash || '#home';
    const [path, id] = hash.split('/');
    
    if (path === '#products' && id) {
        renderProductDetail(id);
    } else {
        (routes[path] || renderHome)();
    }
    
    // UI Feedback
    document.querySelectorAll('.nav-link').forEach(l => l.classList.toggle('active', l.getAttribute('href') === path));
    document.getElementById('mobile-menu').classList.add('hidden');
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

// --- VIEW GENERATORS ---
function renderHome() {
    main.innerHTML = `
        <div class="page-fade space-y-24">
            <!-- Apple-Style Hero -->
            <section class="relative rounded-[3rem] overflow-hidden min-h-[600px] flex items-center p-8 md:p-20 bg-slate-900 group">
                <div class="absolute inset-0 opacity-40 bg-[url('https://images.unsplash.com/photo-1555529669-e69e7aa0ba9a?q=80&w=2070')] bg-cover bg-center transition duration-1000 group-hover:scale-105"></div>
                <div class="relative z-10 max-w-3xl">
                    <span class="inline-block bg-sky-500 text-white text-[10px] font-black px-4 py-1.5 rounded-full mb-8 uppercase tracking-[0.2em]">Holiday 2026 Collection</span>
                    <h1 class="text-5xl md:text-8xl font-extrabold text-white leading-tight mb-8 tracking-tight">Essential Goods. <br><span class="text-sky-400">Perfectly Curated.</span></h1>
                    <p class="text-xl text-slate-300 mb-12 leading-relaxed max-w-xl">Experience the next generation of retail. High-quality products, global tracking, and seamless payments.</p>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <a href="#products" class="bg-white text-slate-900 px-12 py-5 rounded-full font-bold hover:bg-sky-500 hover:text-white transition-all transform hover:-translate-y-1 text-center shadow-xl">Shop Collection</a>
                        <a href="#about" class="bg-white/10 backdrop-blur-md text-white border border-white/20 px-12 py-5 rounded-full font-bold hover:bg-white/20 transition text-center">Learn More</a>
                    </div>
                </div>
            </section>
            
            <section>
                <div class="flex justify-between items-end mb-12">
                    <div>
                        <h2 class="text-4xl font-black tracking-tight">Latest Arrivals</h2>
                        <p class="text-slate-400 font-medium">Updated just now</p>
                    </div>
                    <a href="#products" class="text-sky-500 font-bold hover:text-sky-600 transition flex items-center">Browse all <svg class="h-4 w-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7"/></svg></a>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
                    ${products.slice(0,3).map(p => productCard(p)).join('')}
                </div>
            </section>
        </div>`;
}

function renderProducts() {
    main.innerHTML = `
        <div class="page-fade">
            <header class="text-center max-w-2xl mx-auto mb-20">
                <h1 class="text-5xl font-black tracking-tight mb-4">The Warehouse</h1>
                <p class="text-slate-400 text-lg">Direct shipping from our global partners to your front door.</p>
            </header>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10">
                ${products.length ? products.map(p => productCard(p)).join('') : '<div class="col-span-full py-40 text-center text-slate-300 font-medium">Waiting for inventory data...</div>'}
            </div>
        </div>`;
}

function productCard(p) {
    return `
        <div class="bg-white rounded-[2.5rem] p-5 shadow-sm border border-slate-50 group transition-all duration-500 hover:shadow-2xl hover:-translate-y-2">
            <a href="#products/${p.id}">
                <div class="overflow-hidden rounded-[1.8rem] mb-6 aspect-square bg-slate-50">
                    <img src="${p.imageUrl}" class="w-full h-full object-cover group-hover:scale-110 transition duration-700" alt="${p.name}">
                </div>
                <div class="px-2">
                    <h3 class="font-bold text-xl mb-2 group-hover:text-sky-500 transition">${p.name}</h3>
                    <div class="flex justify-between items-center">
                        <p class="text-sky-600 font-black text-xl">$${parseFloat(p.price).toFixed(2)}</p>
                        <span class="text-[10px] font-bold text-slate-300 uppercase tracking-widest bg-slate-50 px-3 py-1 rounded-full">In Stock</span>
                    </div>
                </div>
            </a>
        </div>`;
}

function renderProductDetail(id) {
    const p = products.find(item => item.id === id);
    if (!p) { router(); return; }

    main.innerHTML = `
        <div class="page-fade max-w-7xl mx-auto grid md:grid-cols-2 gap-20 items-start py-10">
            <div class="sticky top-32">
                <div class="bg-white p-4 rounded-[3rem] shadow-xl border border-slate-100">
                    <img src="${p.imageUrl}" class="w-full rounded-[2.5rem]" alt="${p.name}">
                </div>
            </div>
            <div class="py-10">
                <nav class="flex text-xs font-bold text-slate-300 uppercase tracking-[0.2em] mb-8">
                    <a href="#products" class="hover:text-sky-500 transition">Store</a>
                    <span class="mx-4">/</span>
                    <span class="text-slate-900">${p.name}</span>
                </nav>
                <h1 class="text-6xl font-black mb-8 tracking-tight leading-tight">${p.name}</h1>
                <div class="text-4xl text-sky-600 font-black mb-12">$${parseFloat(p.price).toFixed(2)}</div>
                
                <div class="prose prose-slate mb-12">
                    <h4 class="text-sm font-black text-slate-900 uppercase tracking-widest mb-4">About this item</h4>
                    <p class="text-lg text-slate-500 leading-relaxed">${p.description}</p>
                </div>

                <div class="space-y-4">
                    <button onclick="window.addToCart('${p.id}')" class="w-full bg-slate-900 text-white py-6 rounded-[1.5rem] font-bold text-xl hover:bg-sky-600 transition shadow-2xl flex items-center justify-center space-x-4 transform active:scale-95">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/></svg>
                        <span>Add to Bag</span>
                    </button>
                    <div class="flex items-center justify-center space-x-6 py-4">
                        <div class="flex items-center space-x-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                            <svg class="h-4 w-4 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"/></svg>
                            <span>Buyer Protection</span>
                        </div>
                        <div class="flex items-center space-x-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                            <svg class="h-4 w-4 text-sky-500" fill="currentColor" viewBox="0 0 20 20"><path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"/></svg>
                            <span>Global Shipping</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>`;
}

function renderCart() {
    if (!cart.length) {
        main.innerHTML = `<div class="page-fade text-center py-40"><h2 class="text-4xl font-black text-slate-200 mb-8 tracking-tight">Your shopping bag is empty</h2><a href="#products" class="bg-sky-500 text-white px-10 py-4 rounded-full font-bold shadow-xl hover:bg-sky-600 transition inline-block">Start Shopping</a></div>`;
        return;
    }
    
    const subtotal = cart.reduce((sum, item) => {
        const prod = products.find(p => p.id === item.id);
        return sum + (prod ? prod.price * item.quantity : 0);
    }, 0);

    main.innerHTML = `
        <div class="page-fade max-w-4xl mx-auto">
            <h1 class="text-5xl font-black mb-12 tracking-tight">Your Bag</h1>
            <div class="bg-white rounded-[3rem] shadow-xl border border-slate-50 overflow-hidden">
                <div class="p-10 space-y-10">
                    ${cart.map(item => {
                        const p = products.find(prod => prod.id === item.id);
                        if (!p) return '';
                        return `
                            <div class="flex items-center space-x-8 pb-10 border-b border-slate-50 last:border-0 last:pb-0">
                                <img src="${p.imageUrl}" class="w-32 h-32 rounded-3xl object-cover shadow-md">
                                <div class="flex-grow">
                                    <h3 class="font-bold text-2xl mb-2">${p.name}</h3>
                                    <p class="text-sky-600 font-black text-xl">$${p.price.toFixed(2)}</p>
                                </div>
                                <div class="flex items-center space-x-6">
                                    <div class="bg-slate-50 px-5 py-2.5 rounded-2xl font-black text-slate-400">Qty: ${item.quantity}</div>
                                    <button onclick="window.removeFromCart('${p.id}')" class="text-slate-200 hover:text-red-500 transition">
                                        <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                    </button>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
                <div class="bg-slate-50 p-12 flex flex-col md:flex-row justify-between items-center gap-8">
                    <div>
                        <span class="text-slate-400 uppercase tracking-widest text-[10px] font-black">Estimated Subtotal</span>
                        <div class="text-5xl font-black text-slate-900 tracking-tighter">$${subtotal.toFixed(2)}</div>
                    </div>
                    <a href="#checkout" class="w-full md:w-auto bg-sky-500 text-white px-16 py-6 rounded-[1.5rem] font-bold text-2xl hover:bg-sky-600 transition shadow-2xl text-center transform active:scale-95">Complete Order</a>
                </div>
            </div>
        </div>`;
}

function renderCheckout() {
    const total = cart.reduce((sum, item) => {
        const p = products.find(prod => prod.id === item.id);
        return sum + (p ? p.price * item.quantity : 0);
    }, 0).toFixed(2);

    main.innerHTML = `
        <div class="page-fade max-w-xl mx-auto bg-white p-12 rounded-[3.5rem] shadow-2xl border border-slate-50">
            <h1 class="text-4xl font-black mb-10 text-center tracking-tight">Express Checkout</h1>
            <div class="mb-12 p-8 bg-sky-50 rounded-[2rem] flex justify-between items-center">
                <span class="text-slate-500 font-bold uppercase tracking-widest text-xs">Total Amount</span>
                <span class="text-4xl font-black text-sky-700 tracking-tighter">$${total}</span>
            </div>
            <div id="paypal-inject"></div>
            <p class="mt-8 text-center text-slate-300 text-xs font-medium">Secured by PayPal Encryption</p>
        </div>`;

    if (window.paypal) {
        paypal.Buttons({
            createOrder: (data, actions) => actions.order.create({ purchase_units: [{ amount: { value: total } }] }),
            onApprove: (data, actions) => actions.order.capture().then(() => {
                cart = []; saveCart(); window.location.hash = '#thankyou';
            })
        }).render('#paypal-inject');
    }
}

function renderThankYou() {
    main.innerHTML = `<div class="page-fade text-center py-40"><h1 class="text-7xl font-black mb-8 tracking-tighter text-sky-500">Order Sent!</h1><p class="text-xl text-slate-400 max-w-md mx-auto mb-12 font-medium">Thank you for choosing MakoGoods. A confirmation email is on its way.</p><a href="#home" class="bg-slate-900 text-white px-12 py-5 rounded-full font-bold shadow-xl">Back to Store</a></div>`;
}

function renderAbout() {
    main.innerHTML = `
        <div class="page-fade max-w-4xl mx-auto py-20">
            <h1 class="text-6xl font-black mb-12 tracking-tight">MakoGoods <span class="text-sky-500">Logistics</span></h1>
            <div class="prose prose-xl prose-slate">
                <p class="text-2xl text-slate-500 leading-relaxed font-medium">Based in the heart of professional retail, MakoGoods simplifies high-end shopping through AI-curated selections and global fulfillment partnerships. We don't just sell goods; we deliver standards.</p>
            </div>
        </div>`;
}

function renderAdmin() {
    main.innerHTML = `
        <div class="page-fade max-w-2xl mx-auto bg-white p-12 rounded-[3.5rem] shadow-xl border border-slate-50">
            <h1 class="text-4xl font-black mb-4 tracking-tight">Inventory Console</h1>
            <p class="text-slate-400 font-medium mb-12">Use our AI wizard to generate persuasive product listings.</p>
            <div class="space-y-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-4">Product Name</label>
                    <input id="ai-name" class="w-full p-6 bg-slate-50 rounded-[1.5rem] border-0 focus:ring-2 focus:ring-sky-500 transition" placeholder="e.g. Minimalist Watch">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-4">Supplier Features (Paste bullet points)</label>
                    <textarea id="ai-features" class="w-full p-6 bg-slate-50 rounded-[1.5rem] border-0 focus:ring-2 focus:ring-sky-500 transition" rows="6" placeholder="Paste messy supplier details here..."></textarea>
                </div>
                <div class="grid grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-4">Image Link</label>
                        <input id="ai-image" class="w-full p-6 bg-slate-50 rounded-[1.5rem] border-0 focus:ring-2 focus:ring-sky-500 transition" placeholder="Postimages direct link">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-4">Cost Price ($)</label>
                        <input id="ai-cost" type="number" class="w-full p-6 bg-slate-50 rounded-[1.5rem] border-0 focus:ring-2 focus:ring-sky-500 transition" placeholder="0.00">
                    </div>
                </div>
                <button id="ai-gen-btn" class="bg-slate-900 text-white px-10 py-6 rounded-[1.5rem] font-bold text-xl hover:bg-sky-500 transition w-full shadow-2xl flex items-center justify-center space-x-3">
                    <svg class="h-6 w-6 text-sky-400" fill="currentColor" viewBox="0 0 20 20"><path d="M11 3a1 1 0 10-2 0v1a1 1 0 102 0V3zM15.657 5.757a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414l.707-.707zM18 10a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zM5.05 6.464A1 1 0 106.464 5.05l-.707-.707a1 1 0 00-1.414 1.414l.707.707zM5 10a1 1 0 01-1 1H3a1 1 0 110-2h1a1 1 0 011 1zM8 16v-1a1 1 0 112 0v1a1 1 0 11-2 0zM13.657 15.657a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414l.707.707zM19.071 19.071a1 1 0 01-1.414 0l-1.414-1.414a1 1 0 111.414-1.414l1.414 1.414a1 1 0 010 1.414zM15.657 15.657a1 1 0 010-1.414l1.414-1.414a1 1 0 011.414 1.414l-1.414 1.414a1 1 0 01-1.414 0z"/></svg>
                    <span>Analyze & Post Listing</span>
                </button>
                <div id="ai-status" class="text-center text-sm font-bold text-slate-300 pt-4 uppercase tracking-[0.2em]">Ready for input</div>
                
                <div id="admin-product-list" class="mt-20 border-t pt-10 space-y-4">
                     <h3 class="text-xs font-black uppercase tracking-widest text-slate-400 mb-6">Active Inventory</h3>
                     <!-- Products rendered here -->
                </div>
            </div>
        </div>
    `;
    document.getElementById('ai-gen-btn').onclick = handleAIWizard;
    renderAdminProducts();
}

function renderAdminProducts() {
    const list = document.getElementById('admin-product-list');
    if (!list) return;
    list.innerHTML = products.length ? products.map(p => `
        <div class="flex justify-between items-center p-6 bg-slate-50 rounded-2xl">
            <div>
                <span class="font-bold text-slate-900">${p.name}</span>
                <p class="text-xs font-bold text-sky-500">$${p.price.toFixed(2)}</p>
            </div>
            <button onclick="window.deleteProduct('${p.id}')" class="text-red-400 hover:text-red-600 transition font-bold text-xs uppercase tracking-widest">Delete</button>
        </div>
    `).join('') : '<p class="text-slate-300 text-xs text-center font-bold">No products found</p>';
}

// --- CORE APP LOGIC ---
window.addToCart = (id) => {
    const item = cart.find(i => i.id === id);
    if (item) item.quantity++;
    else cart.push({ id, quantity: 1 });
    saveCart();
    showToast("Added to shopping bag");
};

window.removeFromCart = (id) => {
    cart = cart.filter(i => i.id !== id);
    saveCart();
    renderCart();
};

window.deleteProduct = async (id) => {
    if (!confirm("Remove this product from the store?")) return;
    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', id));
};

function saveCart() {
    localStorage.setItem('mako_cart', JSON.stringify(cart));
    cartCount.textContent = cart.reduce((s, i) => s + i.quantity, 0);
}

function showToast(msg) {
    const t = document.getElementById('toast');
    document.getElementById('toast-msg').textContent = msg;
    t.classList.remove('translate-y-40');
    setTimeout(() => t.classList.add('translate-y-40'), 3000);
}

async function handleAIWizard() {
    const btn = document.getElementById('ai-gen-btn');
    const status = document.getElementById('ai-status');
    const name = document.getElementById('ai-name').value;
    const feats = document.getElementById('ai-features').value;
    const cost = document.getElementById('ai-cost').value;
    const img = document.getElementById('ai-image').value;

    if (!name || !feats || !cost || !img) { status.textContent = "Error: Fill all fields"; return; }

    btn.disabled = true;
    status.textContent = "ðŸ§  AI is analyzing supplier data...";

    try {
        const apiKey = ""; // Provided by environment
        const prompt = `Act as an e-commerce copywriting expert for MakoGoods. 
                        Product Name: ${name}
                        Supplier Details: ${feats}
                        Source Cost: $${cost}
                        
                        Create a persuasive product listing. Suggest a retail price with a 3x profit margin.
                        Respond ONLY in valid JSON:
                        { "name": "Optimized Title", "description": "High-conversion description paragraph", "price": 0.00 }`;
        
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{ parts: [{ text: prompt }] }],
                generationConfig: { responseMimeType: "application/json" }
            })
        });

        const data = await res.json();
        const listing = JSON.parse(data.candidates[0].content.parts[0].text);
        
        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'products'), {
            ...listing,
            imageUrl: img,
            createdAt: Date.now()
        });

        status.textContent = "âœ… Product officially listed!";
        document.getElementById('ai-name').value = '';
        document.getElementById('ai-features').value = '';
    } catch (e) {
        status.textContent = "Error: Connection failed";
        console.error(e);
    } finally {
        btn.disabled = false;
    }
}

// --- INITIALIZATION ---
async function start() {
    if (firebaseConfig.apiKey) {
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        const auth = getAuth(app);
        
        const authenticate = async () => {
          if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) await signInWithCustomToken(auth, __initial_auth_token);
          else await signInAnonymously(auth);
        };
        await authenticate();
        
        onAuthStateChanged(auth, (user) => {
            if (!user) return;
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'products'), (snap) => {
                products = snap.docs.map(d => ({ ...d.data(), id: d.id }));
                router();
                renderAdminProducts();
            });
        });
    }
    saveCart();
    router();
    document.getElementById('mobile-menu-btn').onclick = () => document.getElementById('mobile-menu').classList.toggle('hidden');
}

window.onhashchange = router;
start();
</script>
